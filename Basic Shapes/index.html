<!DOCTYPE html>
<html>
    <head>
        <title>John Porker</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:cyan">
            <a-plane position = "0 0.2 -6" color = "grey" width = "10" height = "2" rotation = "270"> </a-plane>
            <a-box position = "-4 0.6 -6" color = "red"></a-box>
            <a-sphere position = "-2.5 0.8 -6" radius = "0.6" color = "orange"></a-sphere>
            <a-octahedron position = "-1.2 0.8 -6" color = "yellow" radius = "0.6"></a-octahedron>
            <a-dodecahedron position = "0.1 0.8 -6" color = "green" radius = "0.6"></a-dodecahedron>
            <a-torus-knot color="darkblue" arc="180" p="3" q="7" radius="4" radius-tubular="0.1" metalness = "0.4" position = "0 2 -10"></a-torus-knot>



            <a-light type="point" color="red" position="0 0 6"></a-light>
            <a-light  color="red" position="0 6 -6"></a-light>

            <a-light type="point" color="blue" position="0 0 6"></a-light>
            <a-light  color="blue" position="0 6 -6"></a-light>

            <a-light type="point" color="green" position="0 0 6"></a-light>
            <a-light  color="green" position="0 6 -6"></a-light>

            <a-light type = "point" color = "darkblue" position = 0 2 -10> </a-light>

            <!-- Dim ambient lighting. -->
            <a-light type="ambient" color="#222"></a-light>

            <!-- Probe light using the #pisa environment map -->
            <a-assets>
                <a-cubemap id="pisa">
                <img src="https://threejs.org/examples/textures/cube/pisa/px.png">
                <img src="https://threejs.org/examples/textures/cube/pisa/nx.png">
                <img src="https://threejs.org/examples/textures/cube/pisa/py.png">
                <img src="https://threejs.org/examples/textures/cube/pisa/ny.png">
                <img src="https://threejs.org/examples/textures/cube/pisa/pz.png">
                <img src="https://threejs.org/examples/textures/cube/pisa/nz.png">
                </a-cubemap>
            </a-assets>

            <a-light type="probe" envMap="#pisa"></a-light>

            <a-assets>
    <video id="antarctica" autoplay loop="true" src="Video.mp4"> </video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-videosphere src="#antarctica"></a-videosphere>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-videosphere src="Video.mp4"></a-videosphere>

        </a-scene>
    </body>
</html>
